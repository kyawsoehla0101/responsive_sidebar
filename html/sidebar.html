<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="//db.onlinewebfonts.com/c/157c6cc36dd65b1b2adc9e7f3329c761?family=Amazon+Ember"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <title>Responsive Sidebar</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i class="bx bx-user"></i>
          <div class="logo_name">Qazi Leo</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <i class="bx bx-search"></i>

          <input type="text" name="" id="" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-user"></i>
            <span class="links_name"> User </span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-message"></i>
            <span class="links_name"> Message </span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-file"></i>
            <span class="links_name"> File </span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-cart-alt"></i>
            <span class="links_name"> Order </span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name"> Dashboard </span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name"> Dashboard </span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name"> Dashboard </span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name"> Dashboard </span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name"> Dashboard </span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="../images/one.jpg" alt="" />
            <div class="name_job">
              <div class="name">Qazi Leo</div>
              <div class="job">Fullstack Developer</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </div>
      </div>
    </div>
    <div class="home_content">
      <div class="text">Home Content</div>
    </div>
    <script>
      let btn = document.querySelector("#btn");
      let sidebar = document.querySelector(".sidebar");
      let searchBtn = document.querySelector(".bx-search");

      btn.onclick = function () {
        sidebar.classList.toggle("active");
      };
      searchBtn.onclick = function () {
        sidebar.classList.toggle("active");
      };
    </script>
  </body>
</html>
